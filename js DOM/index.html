<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos Selecionáveis</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <h2>Parágrafos Selecionáveis</h2>
            <div id="paragraphs"></div>
        </div>

        <div class="controls">
            <input type="number" id="numParagraphs" placeholder="Quantos parágrafos?" min="1">
            <button id="generateBtn">Gerar</button>
            <button id="copyBtn">Copiar</button>
        </div>

        <div class="right">
            <h2>Texto Copiado</h2>
            <div id="copiedText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
